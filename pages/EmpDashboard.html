<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMPLOYEE PAYROLL</title>
    <link rel="stylesheet" href="../css/EmployeePayrollDashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script defer src="../js/EmpolyeeDashboard.js"></script> -->
    <script defer src="../js/EmpolyeeDashboardjquery.js"></script>
  </head>
  <body>
    <div class="employeee-cnt">
      <div class="header-cnt">
        <div class="header-cnt-main">
          <img src="../assets/logo (1).png" alt="logo" class="header-cnt-img" />
          <div class="header-cnt-logo-txt">
            <span class="header-cnt-employee">EMPLOYEE</span>
            <span class="header-cnt-payroll">PAYROLL</span>
          </div>
        </div>
      </div>
      <div class="dashboard-cnt">
        <div class="header-items-cnt">
          <div>
            <span class="header-items-txt-cnt">Employee Details</span>
          </div>
          <div class="header-items-twobutton-cnt">
            <div class="search-input-container">
              <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="Type to search..."
              />
              <!-- <span class="close-btn" id="close-btn">&times;</span> -->
            </div>
            <!-- <i class="fa-solid fa-magnifying-glass header-items-icon-cnt"></i> -->
            <button class="header-items-button-cnt">
              <a href="./EmployeePayrollRegister.html">Add items</a>
            </button>
          </div>
        </div>

        <div class="table-cnt">
          <table class="table">
            <tr>
              <div>
                <!-- <thead class="table-head"> -->
                <tr class="table-head">
                  <th class="name">Name</th>
                  <th class="gender">Gender</th>
                  <th class="department">Department</th>
                  <th class="salary">Salary</th>
                  <th class="date">Start Date</th>
                  <th class="action">Action</th>
                </tr>
                <!-- </thead> -->
              </div>

              <tbody class="table-body"></tbody>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
