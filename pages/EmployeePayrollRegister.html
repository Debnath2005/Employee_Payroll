<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <link rel="stylesheet" href="../css/EmployeePayrollRegister.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/EmployeePayrollRegister.js" defer></script>
  </head>
  <body>
    <div class="employeee-cnt">
      <div class="header-cnt">
        <div class="header-cnt-main">
          <img src="../assets/logo (1).png" alt="logo" class="header-cnt-img" />
          <div class="header-cnt-logo-txt">
            <span class="header-cnt-employee">EMPLOYEE</span>
            <span class="header-cnt-payroll">PAYROLL</span>
          </div>
        </div>
      </div>
      <div class="employee-reg-cnt">
        <div class="employee-reg-cnt-items">
          <h1>Employee Payroll form</h1>
          <form id="emp-form-cnt">
            <div class="name-field">
              <div class="field-txt">
                <span>Name</span>
              </div>
              <div>
                <input type="text" class="name-field-input" id="nameField" />
                <span id="nameError"></span>
              </div>  
            </div>

            <div class="profile-field">
              <div class="field-txt">
                <span>Profile image</span>
              </div>
              <div class="profile-field-input">
                <div class="profile-field-radio">
                  <div class="radio-items">
                    <input type="radio" name="profile" class="profile-radio-btn" id="" />
                    <img
                      src="../assets/profile1.png"
                      alt="profile1"
                      class="profile-img"
                    />
                  </div>
                  <div class="radio-items">
                    <input type="radio" name="profile" class="profile-radio-btn" name="" id="" />
                    <img
                      src="../assets/profile2.png"
                      alt="profile2"
                      class="profile-img"
                    />
                  </div>
                  <div class="radio-items">
                    <input type="radio" name="profile" class="profile-radio-btn" name="" id="" />
                    <img
                      src="../assets/profile3.png"
                      alt="profile3"
                      class="profile-img"
                    />
                  </div>
                  <div class="radio-items">
                    <input type="radio" name="profile" class="profile-radio-btn" name="" id="" />
                    <img
                      src="../assets/profile4.png"
                      alt="profile4"
                      class="profile-img"
                    />
                  </div>
              </div>
              <span id="profileError"></span>
              </div>
              
           </div>

            <div class="gender-field">
              <div class="field-txt">
                <span>Gender</span>
              </div>
              <div class="gender-field-input">
                <div class="gender-field-items">
                  <div>
                      <input type="radio" name="gender" id="">
                      <span>Male</span>
                     </div>
                     <div>
                      <input type="radio" name="gender" id="">
                      <span>Female</span>
                     </div>
                  </div>
                  <span id="genderError"></span>
              </div>
            </div>

            <div class="department-field">
              <div class="field-txt">
                <span>Department</span>
              </div>
              <div class="department-field-input">
                <div class="department-field-items">
                  <div>
                    <input type="checkbox" value="HR" id="" name="inputCheckbox">
                    <span>HR</span>
                  </div>
                  <div>
                    <input type="checkbox" value="Sales" id="" name="inputCheckbox">
                    <span>Sales</span>
                  </div>
                  <div>
                    <input type="checkbox" value="Finance" id="" name="inputCheckbox">
                    <span>Finance</span>
                  </div>
                  <div>
                    <input type="checkbox" value="Engineer" id="" name="inputCheckbox">
                    <span>Engineer</span>
                  </div>
                  <div>
                    <input type="checkbox" value="Other" id="" name="inputCheckbox">
                    <span>Other</span>
                  </div>
                  
                </div>
                <span id="departmentError"></span>
              </div>
            </div>

            <div class="salary-field">
              <div class="field-txt">
                <span>Salary</span>
              </div>
              <div class="salary-field-input">
                <div >
                  <select name="" id="salary-cnt" class="salary-field-items">
                    <option value=""  disabled selected>Select Salary</option>
                    <option value="100000-200000">100000-200000</option>
                    <option value="200000-300000">200000-300000</option>
                    <option value="300000-400000">300000-400000</option>
                    <option value="400000-500000">400000-500000</option>
                  </select>
                </div>
                <span id="salaryError"></span>
  
              </div>
            </div>

            <div class="date-field">
              <div class="field-txt">
                <span>Start Date</span>
              </div>
              <div>
                <div class="date-field-items">
                  <div class="date-field-input">
                    <select  placeholder="day"  id="day-cnt" class="date-field-choose" >
                      <option value="" disabled selected>Date</option>
                                      <option value="1">1</option>
                                      <option value="2">2</option>
                                      <option value="3">3</option>
                                      <option value="4">4</option>
                                      <option value="5">5</option>
                                      <option value="6">6</option>
                                      <option value="7">7</option>
                                      <option value="8">8</option>
                                      <option value="9">9</option>
                                      <option value="10">10</option>
                                      <option value="11">11</option>
                                      <option value="12">12</option>
                                      <option value="13">13</option>
                                      <option value="14">14</option>
                                      <option value="15">15</option>
                                      <option value="16">16</option>
                                      <option value="17">17</option>
                                      <option value="18">18</option>
                                      <option value="19">19</option>
                                      <option value="20">20</option>
                                      <option value="21">21</option>
                                      <option value="22">22</option>
                                      <option value="23">23</option>
                                      <option value="24">24</option>
                                      <option value="25">25</option>
                                      <option value="26">26</option>
                                      <option value="27">27</option>
                                      <option value="28">28</option>
                                      <option value="29">29</option>
                                      <option value="30">30</option>
                                      <option value="31">31</option>
                    </select>
                  </div>
                  <div>
                    <select  placeholder="month"  id="month-cnt" class="date-field-choose">
                      <option value="" disabled selected>Month</option>
                      <option value="January">January</option>
                      <option value="February">February</option>
                      <option value="March">March</option>
                      <option value="April">April</option>
                      <option value="May">May</option>
                      <option value="June">June</option>
                      <option value="July">July</option>
                      <option value="August">August</option>
                      <option value="September">September</option>
                      <option value="October">October</option>
                      <option value="November">November</option>
                      <option value="December">December</option>
                    </select>
                  </div>
                  <div>
                    <select  placeholder="date"  id="year-cnt" class="date-field-choose">
                      <option value=""  disabled selected>Year</option>
                      <option value="2010">2010</option>
                      <option value="2011">2011</option>
                      <option value="2012">2012</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                    </select>
                  </div>
                </div>
                <span id="dateError"></span>
              </div>
            </div>

            <div class="note-field">
              <div class="field-txt">
                <span>Notes</span>
              </div>
              <input type="text" id="note-input" class="note-input-field">
            </div>

            <div class="button-cnt">
              <button id="cancle-btn"><a href="./EmpDashboard1.html">Cancle</a></button>
              <div>
                <button id="submit-btn">Submit</button>
                <button id="reset-btn">Reset</button>
              </div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
